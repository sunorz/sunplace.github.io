<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>动态统计剩余字数</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<style>
	div{
		max-width: 800px;
		width: 90%; 
		margin: 60px auto;
	}
	#content{
		resize:none;outline: none; width: 100%; border:solid 1px #42C5BB;font-size: large;padding: 5px;line-height: 2;
	}
	p{
		display: none;float: right;
	}
	#send{
		padding:10px;background:#fff;border: none; cursor: pointer;
	}
	
</style>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
$(function(){
	$("p").html('还可以输入<span>100</span>字。');
	$("#content").on("focus",function (){
		$("p").show();		
	}); 
	$("#content").on("blur",function (){
		$("p").hide();
	}); 
	$("#content").on("keyup",function (){
		$("p").html('还可以输入<span></span>字。');
		var leave = 100-$("#content").val().length;
		$("p span").text(leave);
		if(leave<0){
		$("p span").css('color','red');	
		}
		else if(leave>=0)
			{
				$("p span").css('color','black');
			}
	}); 
	
	$("#send").click(function(){
		var lt = $("#content").val().length;
		if(lt>0&&lt<100)
			{
				alert("已经发送！");
			}
		else if(lt==0)
			{
				$("p").html('没有内容。');
				$("p").show();
			}
		else{
				alert("超出长度限制。");
			    $("p").show();
		    }
	});
})
</script>
</head>
<body>
<!--Copyright By Sunplace-->
<div><textarea id="content" rows="20" warp="virtual" placeholder="请输入评论..."></textarea><p></p>
<input id="send" type="submit" value="发送">
</div>
<center><a href="/demo"><img style="width:32px;" src="imgs/back.svg"/></a></center></body>
</html>
