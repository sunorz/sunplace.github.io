	<script>
	//自动添加列名，可删除
	$(function(){
		$("table tr:eq(0) td").each(function(index){
			if($(this).text()=="")
			$(this).text('列'+(index+1));
		})
		$("table tr:eq(2) td").each(function(index){
			if($(this).text()=="")
			$(this).text('列'+(index+1));
		})
	});
		//End of 自动添加列名
	</script>
