<script src="js/jquery-3.1.1.min.js"></script>
<script>
$(function() {  
                $('#chgimg').on({  
                    click:function(){ 
					if($('#chgimg').attr('src')=='imgs/4/bg_chk.png')
					{
						 $('#chgimg').attr('src', 'imgs/4/bg_chkon.png'); 
						 $('#agree').val('1');
						
					}
					else if($('#chgimg').attr('src')=='imgs/4/bg_chkon.png')
					{
						 $('#chgimg').attr('src', 'imgs/4/bg_chk.png'); 
						 $('#agree').val('0');//赋值
						
					}  
                   } 
						 
                }); 
	
              
            }); 
	
</script>
<div style="padding: 20px;text-align: center;"><form><img id="chgimg" src="imgs/4/bg_chk.png"/>我同意上述协议。<br/><br/><input style="padding:10px;background:#fff;border: none; cursor: pointer;"  type="submit" value="确定"><input id="agree" name="agree" type="hidden" value="0"></form></div>
