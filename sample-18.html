<!doctype html>
<html>
<head>
<meta name="renderer" content="webkit">
<meta charset="utf-8">
<title>强制“极速模式”</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="desc">本页的<strong>&lt;meta name="renderer"</strong>用来定义多内核浏览器（猎豹/360）的浏览模式。<br/>
<i>webkit</i>表示“极速模式”<br/>
<i>ie-comp</i>表示“IE兼容模式”<br/>
<i>ie-stand</i>表示“IE标准模式”</div>
</body>
</html>
