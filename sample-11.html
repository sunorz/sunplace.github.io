span{float: left;display: inline-block;height: 32px;}
input{border: 0 none;outline: none;}

.sinput{height: 24px;width: 140px;padding: 4px 5px;position: absolute;top: 0;}
.sinput2{height:18px;width: 140px;padding: 0px 3px;position: absolute;font-size: smaller;}
.button{height: 32px;border: 0 none; background-color: #cccccc; outline: none;cursor: pointer;width:38px;}
.icon{height: 24px;}
.icon2{height: 15px;}
.span2{border:#cccccc solid 1px;}
.span3{width: 180px;position: relative;border:#cccccc solid 1px;height: 18px;border-radius: 20px;padding-left: 10px;padding-top:3px;padding-bottom: 3px;background-color: white;}
.button2{height: 18px;border: 0 none;outline: none;cursor: pointer;background-color: transparent;}
</style>
