<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>动态绑定</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/39/main.css" rel="stylesheet" type="text/css">
<style>
	#btn0{padding:10px;background:#fff;border: none; cursor: pointer;}
	#btn1{padding:10px;background:#429DFC;color: #fff;border: none; cursor: pointer;}
	a{color:red;}
	a:hover{text-decoration: underline;}
</style>
<script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
<!--Copyright By Sunplace-->
<div class="desc">
<div id="container"></div>
<p style="line-height: 4;">
  <input type="button" name="button" id="btn0" value="开始">  
<input type="button" name="button2" id="btn1" value="重置">
</p>
</div>
<script>
$(function(){
	$("#btn0").click(function(){$("#container").html('<p>(1/3)这个例子将会向你展示动态绑定的效果。<a href="#" id="step_1">[NEXT]</a></p>')});
	$("#btn1").click(function(){$("#container").html('')});
	$("#container").on("click","#step_1",function(){$("#container").html('<p>(2/3)以下是这个例子的DOM结构。<pre class="codeblock">&lt;div class=&quot;desc&quot;&gt;<br>&lt;div id=&quot;container&quot;&gt;<mark>[动态插入一个超链接]</mark>&lt;/div&gt;<br>&lt;p style=&quot;line-height: 4;&quot;&gt;<br>  &lt;input type=&quot;button&quot; name=&quot;button&quot; id=&quot;btn0&quot; value=&quot;开始&quot;&gt;  <br>&lt;input type=&quot;button&quot; name=&quot;button2&quot; id=&quot;btn1&quot; value=&quot;重置&quot;&gt;<br>&lt;/p&gt;<br>&lt;/div&gt;</pre><a href="#" id="step_2">[NEXT]</a></p>')});
	$("#container").on("click","#step_2",function(){$("#container").html('<p>(3/3)可以看出，包裹顺序：<code>.desc</code>&gt;<code>.container</code>，选择距离插入位置最近的父元素<code>.container</code><pre class="codeblock">&lt;div class=&quot;desc&quot;&gt;<br>&lt;div id=&quot;container&quot;&gt;<mark>&lt;a href=&quot;#&quot; id=&quot;link&quot;&gt;[NEXT]&lt;/a&gt;</mark>&lt;/div&gt;<br>&lt;p style=&quot;line-height: 4;&quot;&gt;<br>  &lt;input type=&quot;button&quot; name=&quot;button&quot; id=&quot;btn0&quot; value=&quot;开始&quot;&gt;  <br>&lt;input type=&quot;button&quot; name=&quot;button2&quot; id=&quot;btn1&quot; value=&quot;重置&quot;&gt;<br>&lt;/p&gt;<br>&lt;/div&gt;</pre>我们需要这样绑定动态生成的<code>#link</code>:<pre class="codeblock">$(&quot;#container&quot;).on(&quot;click&quot;,&quot;#link&quot;,function(){});</pre></p>')});
});
</script>
<script src="js/39/main.js"></script>
</body>
</html>
