<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>两种点击图片放大效果</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/21/main.css" rel="stylesheet" type="text/css">
<style>
</style>
</head>
<body>
<div id="content">
	<a id="example1" href="imgs/8/img0.jpg"><img src="imgs/8/img0.jpg" width="150"/></a>
	<a id="example2" href="imgs/8/img1.jpg"><img src="imgs/8/img1.jpg"  width="150" /></a>
</div>
<script src="js/21/jquery.min.js"></script>
<script src="js/21/jquery.imgbox.pack.js"></script>
<script>
$(function(){
	$("#example1").imgbox();
	$("#example2").imgbox({
		'speedIn'		: 0,
		'speedOut'		: 0,
		'alignment'		: 'center',
		'overlayShow'	: true,
		'allowMultiple'	: false
	});
});
</script>
</body>
</html>
