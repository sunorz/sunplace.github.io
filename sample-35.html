<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>翻牌</title>
<link href="css/35/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--Copyright By Sunplace-->
<script src="js/jquery-3.1.1.min.js"></script>
<script>
var src="imgs/8/img6.jpg";
img = $('<img src="' + src + '">');
img.on('load', function(){
	console.log("正面加载完毕。");//加载卡牌正面提示
	$("#loading").hide();
	$(".card").css("display","block");
	card_init();
})

function card_init(){
$("#wrap").bind("click",function(){
		$(".card").addClass("back");
		setTimeout(function(){
			$(".card").attr("class","card front");
			$(".card").css("background","url("+src+")");
		},3000);
	})
}

</script>
<div id="loading"><span>加载中...</span></div>
<div id="wrap">
  <div class="card" style="display:none;"></div>
</div>
<div class="log">更新内容：<br/>

</html>
